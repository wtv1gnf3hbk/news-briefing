# Generate briefing daily at 6am ET
# Also runs on manual trigger for testing

name: Generate Briefing

on:
  schedule:
    # 6am ET = 11:00 UTC (during EST)
    # Note: During EDT (daylight saving), this will be 7am ET
    - cron: '0 11 * * *'

  # Manual trigger for testing
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Scrape headlines
        env:
          ECONOMIST_EMAIL: ${{ secrets.ECONOMIST_EMAIL }}
          ECONOMIST_PASSWORD: ${{ secrets.ECONOMIST_PASSWORD }}
        run: node generate-briefing.js

      - name: Write conversational briefing
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: node write-briefing.js

      - name: Generate audio podcast
        continue-on-error: true
        env:
          ELEVENLABS_API_KEY: ${{ secrets.ELEVENLABS_API_KEY }}
        run: node generate-podcast.js

      - name: Commit and push
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"

          # Fetch latest remote state before committing
          # This prevents "fetch first" rejections when concurrent runs push
          git fetch origin main
          git reset --soft origin/main

          # Now stage and commit on top of the latest remote
          git add briefing.json briefing.md index.html podcast.mp3 podcast-metadata.json
          git diff --staged --quiet || {
            git commit -m "Update briefing $(date -u +%Y-%m-%d)"
            git push origin main
          }
