# Generate briefing daily at 6am ET
# Also runs on manual trigger for testing

name: Generate Briefing

on:
  schedule:
    # 6am ET = 11:00 UTC (during EST)
    # Note: During EDT (daylight saving), this will be 7am ET
    - cron: '0 11 * * *'

  # Manual trigger for testing
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Scrape headlines
        env:
          ECONOMIST_EMAIL: ${{ secrets.ECONOMIST_EMAIL }}
          ECONOMIST_PASSWORD: ${{ secrets.ECONOMIST_PASSWORD }}
        run: node generate-briefing.js

      - name: Write conversational briefing
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: node write-briefing.js

      - name: Write intelligence briefing
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          ELEVENLABS_API_KEY: ${{ secrets.ELEVENLABS_API_KEY }}
        run: node write-intelligence-briefing.js

      - name: Commit and push
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add briefing.json briefing.md index.html intelligence-*.md intelligence-*.html intelligence-*.txt intelligence-*.mp3 || true
          git diff --staged --quiet || git commit -m "Update briefing $(date -u +%Y-%m-%d)"
          git push
